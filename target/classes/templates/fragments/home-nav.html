<th:block xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand" href="/">
        <h1 class="tm-site-title mb-0">Wallet</h1>
    </a>
    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="sr-only">Hello {username}</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/wallet/expense">Expense Money</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/wallet/income">Add Money</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wallet/profile">Profile</a>
            </li>

        </ul>
        <ul class="navbar-nav">

            <th:block th:unless="${session.isEmpty()}">
                <li class="nav-item">
                    <a class="nav-link d-flex" href="/users/logout">
                        <span>Logout</span>
                    </a>
                </li>
            </th:block>
        </ul>
    </div>
</th:block>
